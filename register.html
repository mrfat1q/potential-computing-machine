    <main class="form-signin">
        <form>
          <!-- <img class="mb-4" src="img/toby wood logo.png" alt=""> -->
          <h1 class="h5 mb-3 fw-normal">Create an account</h1>
          <div class="form-floating d-flex">
            <div>
              <input type="name" class="form-control w-47 ml-3" id="floatingInput" placeholder="First name">
              
            </div>
            <div>
              <input type="text" class="form-control w-47" id="floatingInput" placeholder="Last name">
            </div>
            
            
          </div>
          <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Confirm password</label>
          </div>
      
          <div class="checkbox mb-3">
            <label class="float-end my-1">
              <input type="checkbox" value="remember-me"> Remember me
            </label>
          </div>
          <a class="btn w-100 btn-outline-primary" href="index.html">Sign up</a>
          <p class="mt-5 mb-3 text-muted" style="text-align: center;">© 2017–2021</p>
        </form>
